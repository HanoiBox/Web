<div class="container-fluid">
	<form novalidate class="simple-form">
		<input type="hidden" ng-model="category._id" />
		Description: <input type="text" ng-model="category.description" />
		<input type="submit" ng-click="save(category)" value="Save" class="btn btn-success" />
	</form>
	
	<pre>Category = {{category | json}}</pre>
	
	<input type="button" ng-click="back()" class="btn btn-link" value="back" />
</div>
